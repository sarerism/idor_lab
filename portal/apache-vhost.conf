# Default VirtualHost - Redirect IP access to mbti.local
<VirtualHost *:80>
    ServerName _default_
    
    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$
    RewriteRule ^(.*)$ http://mbti.local$1 [R=301,L]
    
    # If not redirected, show landing page
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName portal.mbti.local
    DocumentRoot /var/www/portal/build
    
    <Directory /var/www/portal/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # React Router - serve index.html for all non-file requests
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteRule . /index.html [L]
    </Directory>
    
    # API endpoint proxy
    Alias /api /var/www/portal/api
    <Directory /var/www/portal/api>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    # Legacy PHP files access (for backward compatibility)
    Alias /images /var/www/portal/images
    <Directory /var/www/portal/images>
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/portal_error.log
    CustomLog ${APACHE_LOG_DIR}/portal_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName localhost
    ServerName mbti.local
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/main_error.log
    CustomLog ${APACHE_LOG_DIR}/main_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName dev.mbti.local
    DocumentRoot /var/www/html/dev
    
    # Proxy to Node.js app running on port 3000
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    ErrorLog ${APACHE_LOG_DIR}/dev_error.log
    CustomLog ${APACHE_LOG_DIR}/dev_access.log combined
</VirtualHost>
