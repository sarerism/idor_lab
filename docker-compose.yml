services:
  mbti_db:
    build:
      context: .
      dockerfile: Dockerfile.db
    image: sareer/mbti-db:latest
    container_name: mbti_db
    networks:
      - mbti_net
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres_db:
    image: postgres:15.14
    container_name: lampa_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lampa_local_password
      POSTGRES_DB: lampa_db
    networks:
      - mbti_net
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./developer/dump.sql:/docker-entrypoint-initdb.d/01-dump.sql:ro
      - ./developer/init_readonly.sql:/docker-entrypoint-initdb.d/02-init_readonly.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lampa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mbti_portal:
    build:
      context: .
      dockerfile: Dockerfile
    image: sareer/mbti-portal:latest
    container_name: mbti_portal
    depends_on:
      mbti_db:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      APP_PORT: 3000
      LOCAL_DEVELOPMENT: "true"
      SKIP_LOGIN: "true"
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
      POSTGRES_DB: lampa_db
      POSTGRES_USER: lampa_read
      POSTGRES_PW: lampa_read_secure
    networks:
      - mbti_net
    ports:
      - "80:80"
      - "389:389"
      - "2049:2049"
      - "10111:111"
      - "2222:22"
    volumes:
      - nfs_share:/var/nfs/internal
      - ./portal:/var/www/portal
      - ./www:/var/www/html
    restart: unless-stopped
    privileged: true
    cap_add:
      - SYS_ADMIN

networks:
  mbti_net:
    driver: bridge

volumes:
  nfs_share:
  mysql_data:
  postgres_data:
